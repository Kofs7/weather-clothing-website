{% extends 'base.html' %}
{% block title %} Clothes Rack {% endblock %}

{% block content %}
    <h1>Clothes Rack</h1>
    {% for item in items %}
        <p>Style: {{ item.style }}, Type: {{ item.item_type }}, Season: {{ item.season }}, Image: <img src="../{{ item.image }}" alt="" width="50px" height="50px"></p>
    {% endfor %}
{% endblock %}
