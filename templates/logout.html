{% extends 'base.html' %}
{% block title %}Logout{% endblock %}

{% block content %}
    <div class="log-body">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <h2>{{msg}}</h2>
                {% endfor %}
            {% endif %}
        {% endwith %} 
    </div>
{% endblock %}
